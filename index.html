<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MBTI TEST</title>
    <!-- Bootstrap / style CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- END Bootstrap / style CSS -->

  </head>

  <!-- Test Start Page -->
  <div id="startPage" class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="mt-5">술쟁이 MBTI TEST</h1>
        <img src="https://dispatch.cdnser.be/wp-content/uploads/2017/12/20171207000821_google_co_kr_20171206_181303.jpg" width=500px class="mt-3">
        <h5 class="mt-5">당신은 어떤 유형의 술쟁일까요?</h5>
        <button type="button" id="start_btn" class="btn btn-outline-success mt-5">START!</button>
      </div>
    </div>
  </div>
  <!-- END Test Start Page -->

  <!-- Question Page -->
  <div id="testPage" class="container">
    <div class="row">
      <div class="col-12 text-center">
        <p id="Qnumber" class="text-end">No.</p>
        <div class="progress">
          <div id="progressBar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h5 id="Qtitle" class="text-center mt-5">문제</h5>
        <h5 id="Qdescription" class="text-center mt-5">문제설명이 들어갈 부분입니다.</h5>
        <input type="hidden" id="abType" value="EI">
        <button id="A_a" type="button" class="btn btn-outline-success mt-5"></button>
        <button id="A_b" type="button" class="btn btn-outline-success mt-3"></button>
      </div>
    </div>
  </div>
  <!-- END Question Page -->

  <!-- Result Page -->
  <div id="resultPage" class="container">
    <div class="row">
      <div class="text-center mt-5">
        <img id="Rimage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvrWL22aUcLeSWx4lv4-vD_j9D9wD6fH0H4w&usqp=CAU">
        <h2 id="resultTitle" class="mt-5">result title</h2>
        <h5 id="resultDescription" class="mt-5">result description</h2>
        <button id="share" type="button" class="btn btn-lg btn-outline-warning mt-5">카카오톡 공유하기</button>
        <button id="retry" type="button" class="btn btn-lg btn-outline-dark mt-3 mb-5">다시하기</button>
      </div>
    </div>
  </div>

  <input type="hidden" id="EI" value=0>
  <input type="hidden" id="SN" value=0>
  <input type="hidden" id="TF" value=0>
  <input type="hidden" id="JP" value=0>

  <!-- END Result Page -->



  <body>




    <!-- Bootstrap / jsFile JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="박하빈mbti.js"></script>
    <!-- END Bootstrap / jsFile JS -->
  </body>
</html>
